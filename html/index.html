<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <title>Les Petits Plats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1" />
    <meta name="description" content="Recettes, plats, nourriture">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/petits_plats.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>

<body>
    <header>
        <div class="logo">
            <img id="logo" src="/assets/logo.png" alt="logo les_petits_plats">
        </div>
        <input id="recherche" type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        <input id="submit" type="submit">
    </header>
    <div class="filtres">
        <div class="select_filtre">
            <input class="ingredient" type="submit" value="Ingredients">
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="select_filtre">
            <input class="appareil" type="submit" value="Appareil">
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="select_filtre">
            <input class="ustensile" type="submit" value="Ustensiles">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <section>
        <div class="recettes">
            <div class="gris_fonce"></div>
            <p class="p1">Limonade de Coco</p>
            <i class="far fa-clock item"><p class="p4">10 min</p></i>
            <div class="ingredients_recette">
                <p class="p2"><strong>Lait de coco:</strong> 400ml</p>
                <p class="p2"><strong>Jus de citron:</strong> 2</p>
                <p class="p2"><strong>Crème de coco:</strong> 4 cuillères</p>
                <p class="p2"><strong>Sucre:</strong> 20g</p>
                <p class="p2"><strong>Glaçons:</strong> 2</p>
            </div>
            <div class="description">
                <p class="p3">Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée</p>
            </div>
        </div>
    </section>

    <script type="module" src="/js/search.js"></script>
</body>

</html>
