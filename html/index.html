<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <title>Les Petits Plats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1" />
    <meta name="description" content="Recettes, plats, nourriture">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/petits_plats.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>

<body>
    <header>
        <div class="logo">
            <img id="logo" src="/assets/logo.png" alt="logo les_petits_plats">
        </div>
        <input id="recherche" type="search" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette">
        <input id="submit" type="submit">
    </header>
    <div class="filterTagDiv">
        <div id="filterTagContainerIngredient"></div>
        <i class="far fa-times-circle" id="cross1"></i>
        <div id="filterTagContainerAppareil"></div>
        <i class="far fa-times-circle" id="cross2"></i>
        <div id="filterTagContainerUstensile"></div>
        <i class="far fa-times-circle" id="cross3"></i>
    </div>
    <div class="filtres" id="filtres">
        <div class="select_filtre">
            <input id="ingredient" type="search" placeholder="Ingredients">
            <p id="ingredient_container"></p>
            <i id="chevronIngredient" class="fas fa-chevron-down"></i>
            <i id="chevronIngredientUp" class="fas fa-chevron-up"></i>
        </div>
        <div class="select_filtre">
            <input id="appareil" type="search" placeholder="Appareil">
            <p id="appareil_container"></p>
            <i id="chevronAppareil" class="fas fa-chevron-down"></i>
            <i id="chevronAppareilUp" class="fas fa-chevron-up"></i>
        </div>
        <div class="select_filtre">
            <input id="ustensile" type="search" placeholder="Ustensiles">
            <p id="ustensile_container"></p>
            <i id="chevronUstensile" class="fas fa-chevron-down"></i>
            <i id="chevronUstensileUp" class="fas fa-chevron-up"></i>
        </div>
    </div>
    <section>

    </section>

    <script type="module" src="/js/search.js"></script>
</body>

</html>
